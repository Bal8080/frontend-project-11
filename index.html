<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Aggregator</title>
  </head>
  <body>
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form action="" class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input
                    id="url-input"
                    autofocus
                    required
                    name="url"
                    aria-label="url"
                    class="form-control w-100"
                    placeholder="ссылка RSS"
                    autocomplete="off"
                  />
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  aria-label="add"
                  class="h-100 btn btn-lg btn-primary px-sm-5"
                >
                  Добавить
                </button>
              </div>
            </div>
          </form>
          <p class="mt-2 mb-0 text-secondary">
            Пример: https://lorem-rss.hexlet.app/feed
          </p>
          <p class="feedback m-0 position-absolute small text-danger"></p>
        </div>
      </div>
    </section>
  
    <section class="section-results" style="margin: 50px;">
      <div class="row">
        <div class="col-md-8">
          <h2 class="h5 border-bottom pb-2">Посты</h2>
          <ul class="list-group list-group-flush" id="posts-list"></ul>
        </div>
        <div class="col-md-4">
          <h2 class="h5 border-bottom pb-2">Фиды</h2>
          <div id="feeds-container"></div>
        </div>
      </div>
    </section>

    <div class="modal fade" id="postModal" tabindex="-1"     aria-labelledby="postModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="postModalLabel">Заголовок</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"     aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="postDescription">Описание...</p>
            <a id="postLink" target="_blank" class="btn btn-primary">Перейти к посту</a>
          </div>
        </div>
      </div>
    </div>
  
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
